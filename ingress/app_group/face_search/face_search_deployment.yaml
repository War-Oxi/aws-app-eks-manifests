apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: face-search-deployment
  name: face-search-deployment
  namespace: face-search
spec:
  replicas: 2
  selector:
    matchLabels:
      app: face-search-deployment
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: face-search-deployment
    spec:
      serviceAccountName: face-search-service-account
      containers:
        - image: 109412806537.dkr.ecr.us-east-1.amazonaws.com/app-face-search:36
          name: face-search
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_SECRET_NAME
              value: app-docdb-secret
            - name: MYSQL_SECRET_NAME
              value: app_rds_config
            - name: GLOBAL_BUNDLE_URL
              value: https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
            - name: EF_SEARCH
              value: "200"
            - name: K
              value: "20"

